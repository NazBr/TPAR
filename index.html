<html>
  <head>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene embeded arjs>
      <!--

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="0 0.5 -5" rotation="0 45 0" color="#EF2D5E"></a-box>
      <a-box position="1 0.5 -3" rotation="0 45 0" color="#FFC65D"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-entity camera look-controls position="0 3 5"></a-entity>
    
      -->
      <a-marker preset='hiro'>
        <a-box position='0 0 0' material='opacity: 0.5; side:double; color:red;' rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">

        </a-box>
      </a-marker>
    </a-scene>
  </body>
</html>
